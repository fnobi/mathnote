 	</div>

	<div id="main">
定義:</br>
区間\(I(\subset\mathbb{R})\)上で\(y+f(x)\)がリプシッツ連続であるとは、任意の\(x_1, x_2\)に対し、
\begin{align}
	| f(x_1) - f(x_2) | < K|x_1 - x_2  |
\end{align}
となる\(K\)が存在することをいう。</br>
これは\(y=f(x_1)\)で交わる傾き\(\pm K\)の直線で囲まれる範囲に、\(f(x_2)\)が入っているということである。
</br>
